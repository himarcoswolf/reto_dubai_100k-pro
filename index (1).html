        @keyframes float {
            0%, 100% { transform: translateY(0px); }

        }

            50% { transform: translateY(-5px); }

                    if (textoLimpio.includes(palabra)) {
                        alert('Mensaje contiene contenido no permitido. Mantengamos el ambiente positivo 💪');
                        return;
                    }

                if (newMessage.trim().length < 3) {
                    alert('Mensaje muy corto');
                    return;

                const mensaje = {
                    id: Date.now(),
                    texto: newMessage,
                    fecha: new Date().toISOString(),
                    usuario: 'Anónimo'
                };

                setData(prev => ({
                    ...prev,
                    mensajes: [mensaje, ...prev.mensajes].slice(0, 50)
                }));

                setNewMessage('');
            };

            const renderScene = () => {
                switch(data.currentLocation) {
                    case 'oficina': return <OficinaScene />;
                    case 'gimnasio': return <GimnasioScene />;
                    case 'casa': return <CasaScene sleeping={data.isAutoSleeping} />;
                    case 'reunion': return <ReunionScene />;
                    case 'mall': return <MallScene />;
                    case 'aeropuerto': return <AeropuertoScene />;
                    case 'restaurante': return <RestauranteScene />;
                    default: return <OficinaScene />;

                                <div className="text-2xl font-bold text-cyan-400">{data.totalIngresos.toLocaleString('es-ES')}€</div>

                                <div className="text-2xl font-bold text-orange-400">{budgetRestante.toLocaleString('es-ES')}€</div>
                                <div className="text-xs text-gray-400 mt-1">{progressoBudget.toFixed(0)}% restante</div>

                            <div className="bg-gradient-to-br from-yellow-500/10 to-orange-500/10 border border-yellow-500/30 rounded-lg p-4 text-center cursor-pointer hover:from-yellow-500/20 hover:to-orange-500/20 transition-all" onClick={() => setShowLogrosDetail(!showLogrosDetail)}>

                                        <div className="font-bold">50.000€</div>
                                        <div className="text-xs text-gray-400 mt-1">{data.logrosDesbloqueados.includes('50k') ? '¡Desbloqueado!' : data.totalIngresos >= 25000 ? `Faltan ${(50000 - data.totalIngresos).toLocaleString()}€` : 'Desbloquea 25K primero'}</div>
                                    </div>
                                    <div className={`p-4 rounded-lg border ${data.logrosDesbloqueados.includes('75k') ? 'bg-purple-500/20 border-purple-500/50' : 'bg-black/30 border-gray-700'}`}>

                                        <div className="font-bold">75.000€</div>
                                        <div className="text-xs text-gray-400 mt-1">{data.logrosDesbloqueados.includes('75k') ? '¡Desbloqueado!' : data.totalIngresos >= 50000 ? `Faltan ${(75000 - data.totalIngresos).toLocaleString()}€` : 'Desbloquea 50K primero'}</div>
                                    </div>
                                </div>
                            </div>

                                    <div>
                                        <div className="text-sm text-gray-400 mb-1">📍 Marcos está ahora en:</div>
                                        <div className="text-3xl font-bold flex items-center gap-3">
                                            <span>{currentLocation.icon}</span>

                                    <div className="text-right">

                                <h3 className="text-lg font-bold text-cyan-400 mb-4">📊 Últimas Actualizaciones</h3>
                                <div className="space-y-3 max-h-64 overflow-y-auto">

                                                        {act.tipo === 'ingreso' ? '+' : '-'}{act.monto.toLocaleString('es-ES')}€
                                                    </span>
                                                    <span className="text-xs text-gray-500">
                                                        {new Date(act.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' })}
                                                    </span>
                                                </div>
                                                <div className="text-xs text-gray-400">
                                                    {act.categoria === 'asesoria' ? '💼 Asesoramiento' : 
                                                     act.categoria === 'realEstate' ? '🏢 Real Estate' : 
                                                     act.categoria === 'inversiones' ? '📊 Inversiones' : '💸 Gastos'}
                                                </div>
                                                {act.nota && <div className="text-xs text-gray-300 mt-1">{act.nota}</div>}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            <div className="bg-gradient-to-br from-green-500/10 to-emerald-500/10 border border-green-500/30 rounded-xl p-6">
                                <h3 className="text-lg font-bold text-green-400 mb-4">💰 Desglose de Ingresos</h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center p-3 bg-black/30 rounded-lg">
                                        <span className="text-gray-300">💼 Asesoramiento</span>
                                        <span className="font-bold text-cyan-400">{data.ingresosPorCategoria.asesoria.toLocaleString('es-ES')}€</span>
                                    </div>
                                    <div className="flex justify-between items-center p-3 bg-black/30 rounded-lg">
                                        <span className="text-gray-300">🏢 Real Estate</span>
                                        <span className="font-bold text-blue-400">{data.ingresosPorCategoria.realEstate.toLocaleString('es-ES')}€</span>
                                    </div>
                                    <div className="flex justify-between items-center p-3 bg-black/30 rounded-lg">
                                        <span className="text-gray-300">📊 Inversiones</span>
                                        <span className={`font-bold ${data.ingresosPorCategoria.inversiones >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                            {data.ingresosPorCategoria.inversiones > 0 ? '+' : ''}
                                            {data.ingresosPorCategoria.inversiones.toLocaleString('es-ES')}€
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Muro de mensajes de la comunidad */}
                        <div className="bg-gradient-to-r from-purple-500/10 to-pink-500/10 border border-purple-500/30 rounded-xl p-6 mb-6">
                            <h3 className="text-lg font-bold text-purple-400 mb-4">💬 Mensajes de Ánimo ({data.mensajes.length})</h3>
                            
                            <form onSubmit={handleNewMessage} className="mb-4">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={newMessage}
                                        onChange={(e) => setNewMessage(e.target.value)}
                                        placeholder="Deja un mensaje de ánimo... 💪"
                                        maxLength={150}
                                        className="flex-1 bg-black/50 border border-purple-500/30 rounded px-3 py-2 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-purple-400"
                                    />
                                    <button type="submit" className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-400 hover:to-pink-400 px-4 py-2 rounded font-semibold text-sm transition-all">

                                    </button>
                                </div>
                            </form>

                            <div className="space-y-2 max-h-64 overflow-y-auto">
                                {data.mensajes.length === 0 ? (
                                    <p className="text-center text-gray-500 py-8">Sé el primero en dejar un mensaje 💬</p>
                                ) : (
                                    data.mensajes.slice(0, 10).map((msg) => (
                                        <div key={msg.id} className="bg-black/30 rounded-lg p-3 border border-purple-500/20 animate-slide-in">
                                            <div className="flex justify-between items-start mb-1">
                                                <span className="text-xs font-semibold text-purple-400">{msg.usuario}</span>
                                                <span className="text-xs text-gray-500">
                                                    {new Date(msg.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' })}
                                                </span>
                                            </div>
                                            <p className="text-sm text-gray-300">{msg.texto}</p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="text-center text-xs text-gray-500">
                            <p>El Reto Dubai 100K - Sígueme en Instagram</p>
                            <p className="mt-1">Sistema automático: Durmiendo 23:00-07:00 (hora Dubai)</p>
                        </div>
                    </div>

                    {/* Panel Admin */}
                    {showAdmin && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 overflow-y-auto">

                                            </div>
                                        </div>
                                    )}

                        </div>
                    )}
